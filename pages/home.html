<style>
    .pagination {

    }

        padding: 5px 12px;

        display: flex;
        flex-direction: column;
        align-items: center;
        transition: background-color 0.2s, border-color 0.2s;
        color: #004779;
        gap: 3px;
    }
    .filter-option.selected {
        background-color: #004779;
        color: #fefefe;
        border-color: #015693;
    }
    .filter-icon {
        width: 24px;

    /* Home Page Listings Styles */

        padding: 8px 12px;
        margin-right: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        outline: none;
    }

    #listings-page button {
        padding: 8px 18px;
        background: #004779c8;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        margin-bottom: 18px;
        transition: background 0.2s;
    }
    #listings-page button:hover {
        background: #004779;
    }

    #listing-list ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;

        gap: 24px;
    }

    #listing-list li {
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        display: flex;
        align-items: flex-start;
        gap: 16px;
        transition: box-shadow 0.2s;
        flex-flow: column;
        cursor: pointer;
    }
    #listing-list li:hover {
        box-shadow: 0 6px 24px rgba(0,0,0,0.10);
    }

    #listing-list li a div{
        padding: 11px 20px;
    }

    #listing-list li a{
        text-decoration: none;
    }

    #listing-list img {
        border-radius: 8px 8px 0 0;
        background: #e9ecef;
        width: 100%;
        height: auto;
        object-fit: cover;
        flex-shrink: 0;
    }
    
    #listing-list a h3 {
        color: #004779;
        text-decoration: none;
        transition: color 0.2s;
        margin: 0 0 6px 0;
        font-size: 1.15rem;
    }
    #listing-list a h3:hover {
        color: #004779;
    }

    #listing-list a p {
        margin: 2px 0;
        color: #444746;
        text-decoration: none;
        font-size: 0.98rem;
    }

    .pagination {
        margin: 28px 0 0 0;
        text-align: center;
    }
    .pagination button {
        margin: 0 8px;
        padding: 7px 16px;
        font-size: 1rem;
        border-radius: 5px;
        border: none;
        background: #e9ecef;
        color: #444746;
        cursor: pointer;
        transition: background 0.2s;
    }
    .pagination button:hover {
        background: #444746;
        color: #fff;
    }
    .pagination span {
        margin: 0 12px;
        font-weight: 500;
        color: #444746;
    }

    #tools {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    #sort-full {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }

    #sort-full select {
        padding: 8px 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        outline: none;
        background: #fff;
        color: #666;
        cursor: pointer;
        transition: border-color 0.2s, box-shadow 0.2s;
        width: auto;
        outline: none;
        border: none;
    }
    #sort-full.distance-mode select {
        width: 48%;
    }

    #search {
        width: 267px;
        padding: 8px 12px;
        border: none;
        border-bottom: 1px solid #ddd;
        border-radius: 0;
        font-size: 1rem;
        height: 1rem;
        outline: none;
    }

    #search-bar {
        margin-top: 22px;
        display: flex;
        justify-content: space-between;
    }

    .listing-meta {
        display: flex;
        justify-content: space-between;
        font-size: 0.9rem;
        color: #666;
        padding: 10px 0 !important;
    }

    .listing-meta div {
        display: flex;
        align-items: center;
        gap: 4px;
        padding: 0 !important;
    }

    @media (max-width: 900px) {
        #listing-list ul {
            grid-template-columns: repeat(1, 1fr);
        }   
        
        #tools{
            flex-flow: column;
        }

        #filter-container {
            justify-content: center;
            margin-top: 20px;
        }

        #search-bar {
            width: 95%;
        }

        #sort-full select {
            width: 100%;
        }
    }
</style>
