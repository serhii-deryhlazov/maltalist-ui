<style>
    .pagination { 
        margin-top: 20px; 
    }
    ul { 
        list-style: none; 
        padding: 0; 
    }
    li { 
        display: flex; 
        gap: 10px; 
        margin-bottom: 10px; 
    }
    #filter-container {
        margin-bottom: 20px;
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
    }
    .filter-option {
        cursor: pointer;
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: background-color 0.2s, border-color 0.2s;
        color: #004779;
    }
    .filter-option.selected {
        background-color: #004779;
        color: #fefefe;
        border-color: #015693;
    }
    .filter-icon {
        width: 24px;
        height: 24px;
        margin-bottom: 5px;
    }

    /* Home Page Listings Styles */

    #search {
        width: 250px;
        padding: 8px 12px;
        margin-right: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        outline: none;
    }

    #listings-page button {
        padding: 8px 18px;
        background: #004779a3;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        margin-bottom: 18px;
        transition: background 0.2s;
    }
    #listings-page button:hover {
        background: #004779;
    }

    #listing-list ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 24px;
    }

    #listing-list li {
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        padding: 18px;
        display: flex;
        align-items: flex-start;
        gap: 16px;
        transition: box-shadow 0.2s;
    }
    #listing-list li:hover {
        box-shadow: 0 6px 24px rgba(0,0,0,0.10);
    }

    #listing-list img {
        border-radius: 8px;
        background: #e9ecef;
        width: 100px;
        height: 100px;
        object-fit: cover;
        flex-shrink: 0;
    }

    #listing-list h3 {
        margin: 0 0 6px 0;
        font-size: 1.15rem;
    }
    #listing-list h3 a {
        color: #004779;
        text-decoration: none;
        transition: color 0.2s;
    }
    #listing-list h3 a:hover {
        color: #004779;
    }

    #listing-list p {
        margin: 2px 0;
        color: #444746;
        font-size: 0.98rem;
    }

    .pagination {
        margin: 28px 0 0 0;
        text-align: center;
    }
    .pagination button {
        margin: 0 8px;
        padding: 7px 16px;
        font-size: 1rem;
        border-radius: 5px;
        border: none;
        background: #e9ecef;
        color: #444746;
        cursor: pointer;
        transition: background 0.2s;
    }
    .pagination button:hover {
        background: #444746;
        color: #fff;
    }
    .pagination span {
        margin: 0 12px;
        font-weight: 500;
        color: #444746;
    }

    #tools {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    @media (max-width: 900px) {
    #listing-list ul {
        grid-template-columns: repeat(1, 1fr);
    }
}
</style>

<div id="listings-page">
    <div id="tools">
        <div id="filter-container">
            <div class="filter-option" data-category="">
                <span class="material-symbols-outlined">apps</span>
                <span>All</span>
            </div>
            <div class="filter-option" data-category="Electronics">
                <span class="material-symbols-outlined">devices</span>
                <span>Electronics</span>
            </div>
            <div class="filter-option" data-category="Furniture">
                <span class="material-symbols-outlined">chair</span>
                <span>Furniture</span>
            </div>
            <div class="filter-option" data-category="Clothing">
                <span class="material-symbols-outlined">apparel</span>
                <span>Clothing</span>
            </div>
            <div class="filter-option" data-category="Vehicles">
                <span class="material-symbols-outlined">pedal_bike</span>
                <span>Vehicles</span>
            </div>
            <div class="filter-option" data-category="Real Estate">
                <span class="material-symbols-outlined">real_estate_agent</span>
                <span>Real Estate</span>
            </div>
            <div class="filter-option" data-category="Sports">
                <span class="material-symbols-outlined">sports_tennis</span>
                <span>Sports</span>
            </div>
            <div class="filter-option" data-category="Books">
                <span class="material-symbols-outlined">auto_stories</span>
                <span>Books</span>
            </div>
            <div class="filter-option" data-category="Other">
                <span class="material-symbols-outlined">construction</span>
                <span>Other</span>
            </div>
        </div>
        <div id="search-bar">
        </div>
    </div>
    <div id="listing-list">
         <!-- Listings populated here -->
    </div>
</div>
