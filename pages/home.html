<style>
    .pagination { 
        margin-top: 20px; 
    }
    ul { 
        list-style: none; 
        padding: 0; 
    }
    li { 
        display: flex; 
        gap: 10px; 
        margin-bottom: 10px; 
    }
    #filter-container {
        margin-bottom: 20px;
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
    }
    .filter-option {
        cursor: pointer;
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: background-color 0.2s, border-color 0.2s;
    }
    .filter-option.selected {
        background-color: #0078D7;
        color: white;
        border-color: #0078D7;
    }
    .filter-icon {
        width: 24px;
        height: 24px;
        margin-bottom: 5px;
    }

    /* Home Page Listings Styles */

    #search {
        width: 250px;
        padding: 8px 12px;
        margin-right: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
    }

    #listings-page button {
        padding: 8px 18px;
        background: #0078d7;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        margin-bottom: 18px;
        transition: background 0.2s;
    }
    #listings-page button:hover {
        background: #005fa3;
    }

    #listing-list ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 24px;
    }

    #listing-list li {
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        padding: 18px;
        display: flex;
        align-items: flex-start;
        gap: 16px;
        transition: box-shadow 0.2s;
    }
    #listing-list li:hover {
        box-shadow: 0 6px 24px rgba(0,0,0,0.10);
    }

    #listing-list img {
        border-radius: 8px;
        background: #e9ecef;
        width: 100px;
        height: 100px;
        object-fit: cover;
        flex-shrink: 0;
    }

    #listing-list h3 {
        margin: 0 0 6px 0;
        font-size: 1.15rem;
    }
    #listing-list h3 a {
        color: #444;
        text-decoration: none;
        transition: color 0.2s;
    }
    #listing-list h3 a:hover {
        color: #005fa3;
    }

    #listing-list p {
        margin: 2px 0;
        color: #444;
        font-size: 0.98rem;
    }

    .pagination {
        margin: 28px 0 0 0;
        text-align: center;
    }
    .pagination button {
        margin: 0 8px;
        padding: 7px 16px;
        font-size: 1rem;
        border-radius: 5px;
        border: none;
        background: #e9ecef;
        color: #333;
        cursor: pointer;
        transition: background 0.2s;
    }
    .pagination button:hover {
        background: #0078d7;
        color: #fff;
    }
    .pagination span {
        margin: 0 12px;
        font-weight: 500;
        color: #555;
    }

    @media (max-width: 900px) {
    #listing-list ul {
        grid-template-columns: repeat(1, 1fr);
    }
}
</style>

<div id="listings-page">
    <div id="filter-container">
        <div class="filter-option" data-category="">
            <!-- All Categories icon -->
            <svg class="filter-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" fill="#ccc"></circle>
            </svg>
            <span>All</span>
        </div>
        <div class="filter-option" data-category="Electronics">
            <!-- Electronics icon -->
            <svg class="filter-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <rect x="4" y="4" width="16" height="16" fill="#ccc"></rect>
            </svg>
            <span>Electronics</span>
        </div>
        <div class="filter-option" data-category="Furniture">
            <!-- Furniture icon -->
            <svg class="filter-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M4 10h16v2H4z" fill="#ccc"/>
            </svg>
            <span>Furniture</span>
        </div>
        <div class="filter-option" data-category="Clothing">

            <svg class="filter-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2l4 8h-8l4-8z" fill="#ccc"/>
            </svg>
            <span>Clothing</span>
        </div>
        <div class="filter-option" data-category="Vehicles">
            <!-- Vehicles icon -->
            <svg class="filter-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <rect x="3" y="10" width="18" height="6" fill="#ccc"/>
            </svg>
            <span>Vehicles</span>
        </div>
        <div class="filter-option" data-category="Real Estate">
            <!-- Real Estate icon -->
            <svg class="filter-icon" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24">
                <polygon points="12,2 22,10 22,22 2,22 2,10" fill="#ccc"/>
            </svg>
            <span>Real Estate</span>

        <div class="filter-option" data-category="Sports">
            <!-- Sports icon -->
            <svg class="filter-icon" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="8" fill="#ccc"/>
            </svg>
            <span>Sports</span>
        </div>
        <div class="filter-option" data-category="Books">
            <!-- Books icon -->
            <svg class="filter-icon" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24">
                <rect x="6" y="4" width="12" height="16" fill="#ccc"/>
            </svg>
            <span>Books</span>
        </div>
        <div class="filter-option" data-category="Other">
            <!-- Other icon -->
            <svg class="filter-icon" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24">

            <span>Other</span>

    </div>
    <div id="listing-list">

</div>
