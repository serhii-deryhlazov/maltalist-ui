<div id="home-page">
    <h1>Welcome to Maltalist</h1>
    <div id="featured-listings">
        <!-- Featured Listings will be populated here -->
    </div>
</div>
  
<script>
    import { HomeService } from './js/services/homeService.js';

    // Fetch home data when the page loads
    window.onload = async () => {
        const homeData = await HomeService.getHomeData();
        if (homeData) {
        document.getElementById('featured-listings').innerHTML = homeData.featuredListings
            .map(listing => `<p>${listing}</p>`)
            .join('');
        } else {
        document.getElementById('featured-listings').innerHTML = '<p>No featured listings available.</p>';
        }
    };
</script>
