<style>
    #profile-listings{
        width: 60%;
    }
    #profile-details{
        display: flex;
        flex-flow: row;
        align-items: flex-start;
        justify-content: space-around;
    }
    #profile-listings ul {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 0;
        margin: 0;
    }
    #profile-listings li {
        list-style: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 200px;
        text-align: center;
    }
    #profile-listings img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        border: 1px solid #ddd;
        background: #fafafa;
    }
    #profile-listings h3 {
        margin: 10px 0;
        font-size: 1.2em;
    }
    #profile-listings p {
        font-size: 0.9em;
        color: #555;
    }
    #profile-info {
        width: 25%;
        padding-top: 10px;
    }

    #profile-info img {
        border-radius: 8px;
        height: min-content;
    }

    #profile-info h2 {
        color: #004779;
    }

    #profile-info button {
        width: 100%;
        border-width: 2px;
        border-radius: 6px;
        padding: 8px 18px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s, color 0.2s, border-color 0.2s;
        background: none;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #profile-info button .material-symbols-outlined {
        margin-right: 5px;
    }

    /* Create Listing - Green */
    #profile-info button#create {
        border-color: #179944d4;
        color: #179944d4;
    }
    #profile-info button#create:hover {
        background-color: #179944db;
        color: #fefefe;
        border-color: transparent;
    }

    /* Edit Profile - Orange */
    #profile-info button#edit-profile-btn {
        border-color: #e67b00d7;
        color: #e67b00d7;
    }
    #profile-info button#edit-profile-btn:hover {
        background-color: #e67b00dd;
        color: #fefefe;
        border-color: transparent;
    }

    /* Log Out - Red */
    #profile-info button#logout-btn {
        border-color: #b71c1ce5;
        color: #b71c1ce5;
    }
    #profile-info button#logout-btn:hover {
        background-color: #b71c1cd8;
        color: #fefefe;
        border-color: transparent;
    }

    #profile-header {
        display: flex;
        width: 100%;
        align-items: flex-start;
        gap: 25px;
        margin-bottom: 20px;
    }

    #profile-header-data {
        text-align: right;
    }

    .profile-listing{
        display: flex; 
        align-items: center; 
        gap: 10px; 
        margin-bottom: 10px;
    }

    .listing-info {
        color:#004779;
        display: flex;
        flex-flow: column;
    }

    .profile-listing-link {
        text-decoration: none;
    }

    /* Profile Edit Form Styles */
    #edit-profile-form {
        width: 100%;
        max-width: 500px;
        margin: 20px auto;
        padding: 32px 28px 24px 28px;
        border-radius: 12px;
    }

    #edit-profile-form h2 {
        text-align: center;
        margin-top: 0;
        margin-bottom: 32px;
        color: #154a84;
        font-weight: 600;
        letter-spacing: 1px;
    }

    #edit-profile-form label {
        font-size: 1rem;
        color: #3a4a5a;
        font-weight: 500;
        margin-bottom: 8px;
        display: block;
    }

    #edit-profile-form input[type="text"],
    #edit-profile-form input[type="tel"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 1rem;
        background: #f9fafb;
        transition: border 0.2s;
        margin-bottom: 25px;
        box-sizing: border-box;
    }

    #edit-profile-form input[type="text"]:focus,
    #edit-profile-form input[type="tel"]:focus {
        border-color: #4f8cff;
        outline: none;
        background: #fff;
    }

    #edit-profile-form button[type="submit"] {
        width: 100%;
        background: linear-gradient(180deg, #034DD5 0%, #034d88 100%);
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 0;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.2s;
    }

    #edit-profile-form button[type="submit"]:hover {
        background: linear-gradient(180deg, #336dbe 0%, #4173cf 100%);
    }

    @media (max-width: 700px) {
        #profile-details {
            flex-flow: column;
        }

        #profile-info {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }

        #profile-listings {
            width: 100%;
        }

        #my-listings {
            width: 100%;
        }

        .profile-listing-link {
            width: 100%;
        }

        .profile-listing {
            width: 100%;
        }

        #profile-listings li {
            width: 100%;
        }
    }
</style>
<div id="user-profile-page">
    <div id="profile-details">
    </div>
</div>
