<style>
    h2 {
        text-align: center;
        margin-top: 32px;
        color: #154a84;
        font-weight: 600;
        letter-spacing: 1px;
    }

    /* Form container */
    .form-wrapper {
        margin: 32px auto 0 auto;
        padding: 32px 28px 24px 28px;
        border-radius: 12px;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
    }

    /* Form fields */
    .form-wrapper div {
        display: flex;
        flex-direction: column;
        gap: 25px;
        width: 50%;
    }
    
    #description {
        min-height: 200px;
    }

    label {
        font-size: 1rem;
        color: #3a4a5a;
        font-weight: 500;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 1rem;
        background: #f9fafb;
        transition: border 0.2s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus,
    select:focus {
        border-color: #4f8cff;
        outline: none;
        background: #fff;
    }

    textarea {
        min-height: 80px;
        resize: vertical;
    }

    /* Picture inputs */
    #picture-inputs {
        display: grid !important;
        grid-template-columns: repeat(2, 1fr);
        gap: 25px;
        margin-top: 10px;
    }
    .picture-upload {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 90px;
    }

    .picture-upload input[type="file"] {
        display: none;
    }

    .picture-preview {
        width: 80px;
        height: 80px;
        background: #e5e7eb;
        border: 1px dashed #bfc9d9;
        border-radius: 8px;
        object-fit: cover;
        margin-bottom: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: #bfc9d9;
        cursor: pointer;
        transition: border 0.2s;
    }

    .picture-preview:hover {
        border-color: #4f8cff;
    }

    /* Submit button */
    button[type="submit"] {
        background: linear-gradient(90deg, #4f8cff 0%, #3a7bd5 100%);
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 0;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.2s;
    }

    button[type="submit"]:hover {
        background: linear-gradient(90deg, #3a7bd5 0%, #4f8cff 100%);
    }

    /* Form message */
    #form-message {
        text-align: center;
        margin-top: 18px;
        font-size: 1rem;
        color: #e74c3c;
        min-height: 24px;
    }

    .form-fields {
        padding: 0 40px 0 0;
    }

    /* Responsive */
    @media (max-width: 600px) {
        .form-wrapper {
            max-width: 98vw;
            padding: 18px 6vw 18px 6vw;
        }
        #picture-inputs {
            flex-wrap: wrap;
            gap: 8px;
        }
        .picture-upload {
            width: 70px;
        }
        .picture-preview {
            width: 60px;
            height: 60px;
            font-size: 1.3rem;
        }
    }
</style>
<h2>Create New Listing</h2>
<form id="create-listing-form">
    <div class="form-wrapper">
        <div class="form-fields">
            <label for="name">Title:</label>
            <input type="text" id="name" name="name" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <label for="price">Price (EUR):</label>
            <input type="number" id="price" name="price" step="0.01" min="0" required>
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="">Select a category</option>
                <option value="Electronics">Electronics</option>
                <option value="Furniture">Furniture</option>
                <option value="Clothing">Clothing</option>
                <option value="Vehicles">Vehicles</option>
                <option value="Real Estate">Real Estate</option>
                <option value="Sports&Hobby">Sports&Hobby</option>
                <option value="Books">Books</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit">Create Listing</button>
        </div>
        <div>
            <label>Pictures (up to 10):</label>
            <div id="picture-inputs">
                <!-- 10 inputs and previews will be generated by JS -->
            </div>
        </div>
    </div>
</form>
<div id="form-message"></div>
