<h2>Create a New Listing</h2>
<form id="create-listing-form">
    <div>
        <label for="name">Title:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
    </div>
    <div>
        <label for="price">Price (EUR):</label>
        <input type="number" id="price" name="price" step="0.01" min="0" required>
    </div>
    <div>
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="">Select a category</option>
            <option value="Electronics">Electronics</option>
            <option value="Furniture">Furniture</option>
            <option value="Clothing">Clothing</option>
            <option value="Vehicles">Vehicles</option>
            <option value="Real Estate">Real Estate</option>
            <option value="Sports">Sports</option>
            <option value="Books">Books</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div>
        <label for="pictures">Pictures (up to 10):</label>
        <input type="file" id="pictures" name="pictures" accept="image/*" multiple>
        <div id="preview" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;"></div>
    </div>
    <button type="submit">Create Listing</button>
</form>
<div id="form-message"></div>
